<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instructions de redirection →</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body{
      position:relative;min-height:100vh;display:flex;flex-direction:column;
      font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Oxygen,Ubuntu,Cantarell,'Open Sans','Helvetica Neue',sans-serif;
      background:#fff;color:#333;
    }

    .arc-inner{
      position:absolute;top:-10px;right:-30px;width:80px;height:80px;
      background:#3f50e2;border-radius:0 0 0 80px;opacity:1;z-index:0;
    }
    .arc-outer{
      position:absolute;top:-10px;right:-30px;width:120px;height:120px;
      background:#3f50e2;border-radius:0 0 0 120px;opacity:.25;z-index:1;
      animation:arcBlink 1.6s ease-in-out infinite;
    }
    @keyframes arcBlink{0%,100%{opacity:.25}50%{opacity:.6}}

    .arrows{
      position:absolute;top:100px;
      right:18px;display:flex;flex-direction:column;gap:.35rem;align-items:center;z-index:2;
    }
    .arrow{font-size:1.9rem;color:#3f50e2;animation:bounce 1.4s infinite}
    @keyframes bounce{0%,100%{transform:translateY(0)}50%{transform:translateY(-6px)}}

    .container{margin:auto;max-width:600px;width:100%;padding:20px}
    h1{font-size:1.75rem;font-weight:600;margin-bottom:1.5rem;text-align:left}
    .steps{display:flex;flex-direction:column;gap:1.5rem;align-items:flex-start}
    .step{display:flex;align-items:center}
    .step-number{width:32px;height:32px;border-radius:50%;background:#3f50e2;color:#fff;display:flex;align-items:center;justify-content:center;margin-right:.8rem;font-weight:bold}
    .step-text{font-size:1rem;line-height:1.5;text-align:left}
  </style>
</head>
<body>

  <div class="arc-outer"></div>
  <div class="arc-inner"></div>

  <div class="arrows">
    <div class="arrow">&#9650;</div>
    <div class="arrow">&#9650;</div>
    <div class="arrow">&#9650;</div>
  </div>

  <div class="container">
    <h1>Pour accéder au lien, suis<br>ces deux étapes simples&nbsp;:</h1>
    <div class="steps">
      <div class="step">
        <div class="step-number">1</div>
        <div class="step-text">Clique sur <strong>•••</strong> en haut à droite</div>
      </div>
      <div class="step">
        <div class="step-number">2</div>
        <div class="step-text">Puis clique sur <strong>«&nbsp;Ouvrir dans le navigateur&nbsp;»</strong></div>
      </div>
    </div>
  </div>

  <script>
    (function(){
      // Laisser la page d'instructions s'afficher pendant 5 secondes
      setTimeout(function(){
        const ref = (document.referrer || "").toLowerCase();
        if(!ref.includes("tiktok")){
          location.replace("https://t.me/+Pg8dd7GV2Qc0ZTk0");
        }
      }, 5000); // Attendre 5 secondes avant de rediriger
    })();
  </script>
</body>
</html>
